<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="round round1L">Round 1</div>
  <div class="round round1R">Round 1</div>
  <div class="round round2L">Round 2</div>
  <div class="round round2R">Round 2</div>
  <div class="round round3L">Round 3</div>
  <div class="round round3R">Round 3</div>
  <div class="container">
    <div class="team spot1" id="team1" data-name="Real Madrid"></div>
    <div class="team spot2" id="team2" data-name="Manchester United"></div>
    <div class="team spot3" id="team3" data-name="Sevilla"></div>
    <div class="team spot4" id="team4" data-name="Chelsea"></div>
    <div class="team spot5" id="team5" data-name="Juventus"></div>
    <div class="team spot6" id="team6" data-name="Barcelona"></div>
    <div class="team spot7" id="team7" data-name="Bayern Munich"></div>
    <div class="team spot8" id="team8" data-name="Manchester United"></div>
    <div class="opp opp1"></div>
    <div class="opp opp2"></div>
    <div class="playing one"></div>
    <div class="playing two"></div>
    <div class="vs">Vs.</div>
    <div class="winner hide">Winner</div>
    <button class="play">Play Game</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
